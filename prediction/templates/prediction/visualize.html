{% extends 'prediction/base.html' %}
{% block title %}Visualisation{% endblock %}
{% block content %}
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Visualisation de la structure</h2>
    <div id="viewport" style="width: 100%; height: 500px;"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const stage = new NGL.Stage('viewport');
            stage.loadFile("{{ prediction.pdb_file.url }}", { ext: 'pdb' }).then(function(component) {
                component.addRepresentation('cartoon');
                component.autoView();
            });
        });
    </script>
{% endblock %}
