{% extends 'prediction/base.html' %}
{% block title %}Soumettre une séquence{% endblock %}
{% block content %}
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Soumettre une séquence</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="sequence" class="block text-gray-700">Séquence d'acides aminés</label>
                <textarea name="sequence" id="sequence" rows="5" class="w-full p-2 border rounded" placeholder="Entrez une séquence (A,C,D,...,Y)" required></textarea>
            </div>
            <button type="submit" class="btn-primary w-full">Lancer la prédiction</button>
        </form>
    </div>
{% endblock %}
